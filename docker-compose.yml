services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: web_rails_development
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    ports:
      - "${DEV_DB_PORT:-55432}:5432" # 55432 по умолчанию, чтобы не конфликтовать с локальным Postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      PORT: "3000"
      RAILS_LOG_TO_STDOUT: "1"
      DATABASE_URL: postgres://postgres:postgres@db:5432/web_rails_development
      SERVICES_STORAGE_DIR: "/rails/storage/services"
    ports:
      - "${DEV_WEB_PORT:-3000}:3000"
    volumes:
      - .:/rails
      - bundle-cache:/bundle
    stdin_open: true
    tty: true

volumes:
  dev-db-data:
  bundle-cache:
