services:
  ctf_training_platform_db:
    image: postgres:17.4
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ctf01d_training_platform
      PGPORT: 4112
    volumes:
      - ./docker_tmp/pg_data:/var/lib/postgresql/data/
    networks:
      - ctf01d_net

  ctf01d_backend:
    build: .
    depends_on:
      - ctf_training_platform_db
    ports:
      - "4102:4102"
    restart: always
    networks:
      - ctf01d_net

networks:
  ctf01d_net:
    driver: bridge
